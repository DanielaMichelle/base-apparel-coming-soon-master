<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="base-apparel-coming-soon-master">
      <!-- mobile header -->
      <header class="content--header-mobile">
        <img src="./images/logo.svg" alt="Base Apparel logo">
      </header>

      <figure class="base-apparel-coming-soon-master__hero">
        <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="woman">
        <img class="hero-mobile"  src="./images/hero-mobile.jpg" alt="woman">
      </figure>

      <div class="base-apparel-coming-soon-master__content">
        <!-- desktop header -->
        <figure class="content--header-desktop">
          <img src="./images/logo.svg" alt="Base Apparel logo">
        </figure>

        <!-- content -->
        <div class="content--text">
          <h1>We're <span>coming soon</span></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="content--form">
            <input id="input-correo" type="email" placeholder="Email Address">
            <img id="error-icon" src="./images/icon-error.svg" alt="error icon">
            <button id="mail-button" type="button">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
            <span id="error-message">Please provide a valid email</span>
          </form>
        </div>
      </div>

    </div>
  </main>
  <script src="./main.js"></script>

</body>
</html>
